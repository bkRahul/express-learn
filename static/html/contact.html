<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <link rel="stylesheet" href="public/css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;600;900&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="contactContainer">		
		<div class="contactWrap">
<h1 class="contactTitle">
Say Hello!
</h1>
    <form action="/contact" method="POST" id="form">
        <div class="wrapInput">
            <label for="email">Email address</label>
            <input type="email" class="input" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="wrapInput">
            <label for="name">Name</label>
            <input type="text" class="input" id="name" placeholder="Name" name="name">
        </div>
        <button type="submit" class="submitBtn">Submit</button>
    </form>
		</div>
	</div>
    <script src="public/js/contact.js"></script>
</body>

</html>
